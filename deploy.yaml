apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: payment
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment
        image: 355449129696.dkr.ecr.us-east-1.amazonaws.com/payment:307
        ports:              # port where your container listens
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 60
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "400Mi"
            cpu: "500m"
        envFrom:  
          - configMapRef:
              name: payment-cm
--- 
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-cm 
data:
  CART_HOST: "cart-svc"
  USER_HOST: "user-svc"
  AMQP_HOST: "rabbitmq-dev.roboshop.internal"
  AMQP_USER: "roboshop" 
  AMQP_PASS: "roboshop123"

--- 
apiVersion: v1
kind: Service
metadata:
  name: payment-svc
spec:
  selector:
    app: payment
  ports:
    - protocol: TCP
      port: 8080              
      targetPort: 8080   

--- 

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75